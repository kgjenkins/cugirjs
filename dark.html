<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<meta http-equiv="pragma" content="no-cache" />
<title>cugirjs</title>
<link rel='icon' type='image/png' href='image/favicon.ico'>
<link rel="stylesheet" href="lib/leaflet/leaflet.css" />
<link rel='stylesheet' type='text/css' href='cugir.css'>
<link rel='stylesheet' type='text/css' href='cugir-dark.css'>
<script src='lib/jquery-3.6.0.min.js'></script>
<script src='lib/leaflet/leaflet.js'></script>
<script src="lib/leaflet/leaflet-tilelayer-colorfilter.min.js"></script>
<script src='lib/leaflet/leaflet-pip.js'></script>
<script src='lib/leaflet/leaflet.ajax.min.js'></script>
<script src='lib/leaflet/Leaflet.CheapLayerAt.js'></script>
<script src='lib/json-filter.js'></script>
<script src='cugir.js'></script>
<script src='config.js'></script>
<script src='data/cugirjson.js'></script>
</head>
<body>
  <div id="head">
    <img id="logo" src="image/cugir-logo.png" alt="CUGIR logo" />
    <form id="search">
      <input id="q" type="text" placeholder="search..." autofocus />
      <button id="searchButton" type="submit">Search</button>
      <button id="resetButton">Reset</button>
      <br>
      <input id="limitToMap" type="checkbox" /> limit search results to map extent
    </form>
    <div id="menu">
      <a href="https://cul-it.github.io/cugir-help/about">About</a>
      <a href="https://cornell.libwizard.com/f/cugir-contact-form">Contact</a>
      <a href="https://cul-it.github.io/cugir-help/">Help</a>
    </div>
  </div>
  <div id="left-panel">
    <div id="summary"></div>
    <div id="body"></div>
  </div>
  <div id="right-panel">
    <div id="map"></div>
  </div>
</body>
</html>
